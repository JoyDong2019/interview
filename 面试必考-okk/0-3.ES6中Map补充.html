<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    JavaScript的对象(Object)本质上是键值对的集合。但是只能用字符串当作键。Map数据结构，类似于对象，是键值对的集合，但是各种类型的值(包括对象)都可以当作键。Object结构提供了“字符串—值”的对应，Map
    结构提供了“值—值”的对应。
    <script>
      const m = new Map();
      const o = { p: "Hello World" };

      m.set(o, "content");
      m.get(o); // "content"

      m.has(o); // true
      m.delete(o); // true
      m.has(o); // false

      const map = new Map([
        ["name", "张三"],
        ["title", "Author"],
      ]);
      map.size; // 2
      map.has("name"); // true
      map.get("name"); // "张三"
      map.has("title"); // true
      map.get("title"); // "Author"
      //Map可以接受一个数组作为参数。该数组的成员是一个个表示键值对的数组。任何具有Iterator接口、且每个成员都是双元素的数据结构都可以当作Map构造函数的参数
    </script>
  </body>
</html>
