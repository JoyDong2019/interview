  <body>
    <script>
      function PromiseAll(iterators) {
        return new Promise((resolve, reject) => {
          /* if (!Array.isArray(arr)) {
            throw new TypeError("arr must be an array");
          } */
          const arr = Array.from(iterators);
          let len = arr.length;
          let resolvedconut = 0;
          let resolvedarray = new Array(len);
          for (let i = 0; i < len; i++) {
            Promise.resolve(arr[i]).then(
              (val) => {
                resolvedconut++;
                resolvedarray[i] = val;
                if (resolvedconut == len) {
                  return resolve(resolvedarray);
                }
              },
              (err) => {
                return reject(err);
              }
            );
          }
        });
      }
    </script>
