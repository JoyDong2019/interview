      //深复制
      function deepClone(target) {
        let res;
        if (typeof target === "object") {
          if (Array.isArray(target)) {
            res = [];
            for (let i in target) {
              res.push(deepClone(target[i]));
            }
          } else if (target === null) {
            res = null;
          } else if (target.constructor === RegExp) {
            res = target;
          } else {
            res = {};
            for (let i in target) {
              res[i] = deepClone(target[i]);
            }
          }
        } else {
          res = target;
        }
        return res;
      }
      function deepClone(target) {
        let res = Array.isArray(target) ? [] : {};
        if (target && typeof target === "object") {
          for (key in target) {
            if (target.hasOwnPropertyOf(key)) {
              if (target[key] && typeof target[key] === "object") {
                res[key] = deepClone(target[key]);
              } else {
                res[key] = target[key];
              }
            }
          }
        }
        return res;
      }
      //防抖和节流
      function debounce(fun, delay) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fun.apply(this, args);
          }, delay);
        };
      }
      function throttle(fun, delay) {
        let flag = true;
        return function () {
          if (!flag) {
            return;
          }
          flag = false;
          setTimeout(() => {
            fun.apply(this, arguments);
            flag = true;
          }, delay);
        };
      }

      //promise实现
      class MyPromise {
        constructor(callback) {
          this.status = "pending";
          this.msg = "";
          callback(this.resolve.bind(this), this.reject.bind(this));
          return this;
        }
        resolve(val) {
          this.status = "fulfilled";
          this.msg = val;
        }
        reject(err) {
          this.status = "rejected";
          this.msg = err;
        }
        then(fulfilled, rejected) {
          if (this.status === "resolved") {
            fulfilled(this.msg);
          } else if (this.status === "rejected") {
            rejected(this.msg);
          }
        }
      }
      let p = new MyPromise((resolve, reject) => {
        resolve("ok");
      });
      p.then(
        (val) => {
          console.log(val);
        },
        (err) => {
          console.log(err);
        }
      );
      //sendAJAX
      function sendAJAX(url) {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open("get", url, true);
          xhr.send();
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (
                (xhr.status >= 200 && xhr.status < 300) ||
                xhr.status === 304
              ) {
                resolve(xhr.responseText);
              } else {
                reject(xhr.status);
              }
            }
          };
        });
      }
      async function main() {
        let res = await sendAJAX("...");
        console.log(res);
      }
      main();
      //Promiseall
      function PromiseAll(iterators) {
        let arr = Array.from(iterators);
        let len = arr.length;
        let resolvedCount = 0;
        let resolvedArray = new Array(len);
        return new Promise((resolve, reject) => {
          arr.forEach((promise, index) => {
            Promise.resolve(promise).then(
              (val) => {
                resolvedCount++;
                resolvedArray[index] = val;
                if (resolvedCount === len) {
                  resolve(resolvedArray);
                }
              },
              (err) => {
                reject(err);
              }
            );
          });
        });
      }
      //PromiseAny
      function PromiseAny(iterators) {
        let arr = Array.from(iterators);
        let len = arr.length;
        let rejectedCount = 0;
        let rejectedArray = new Array(len);
        return new Promise((resolve, reject) => {
          arr.forEach((promise, index) => {
            Promise.resolve(promise).then(
              (val) => {
                resolve(val);
              },
              (err) => {
                rejectedCount++;
                rejectedArray[index] = err;
                if (rejectedCount == len) {
                  reject(rejectedArray);
                }
              }
            );
          });
        });
      }
      //call
      function MyCall(context, ...args) {
        if (typeof this !== "function") {
          throw new TypeError("not function");
        }
        if (context == null || context == undefined) {
          context = window;
        } else {
          context = Object(context);
        }
        context.fn = this;
        let res = context.fn(...args);
        delete context.fn;
        return res;
      }
      // bind
      Function.prototype.MyBind = function (context, ...args) {
        if (typeof this !== "function") {
          throw new TypeError("not function");
        }
        let fn = this;
        function fBound(...args2) {
          return fBound.call(
            this instanceof fBound ? this : context,
            ...args,
            ...args2
          );
        }
        fBound.prototype = Object.create(this.prototype);
        return fBound;
      };
      //instanceof
      function instanceOf(left, right) {
        let proto = left.__proto__;
        let prototype = right.prototype;
        while (true) {
          if (proto == null) {
            return false;
          } else if (proto == prototype) {
            return true;
          }
          proto = proto.__proto__;
        }
      }
      function Animal(name) {
        this.name = name || "animal";
      }
      Animal.prototype.Bark = function () {
        console.log("miao");
      };
      function Cat(name) {
        Animal.call(this, name);
        //第二次调用父类构造函数
      }
      Cat.prototype = new Animal();
      //第一次调用父类构造函数
      Cat.prototype.constructor = Cat;
      //组合继承的不足：调用两次父类构造函数
      function inheritPrototype(cat, animal) {
        let temprotp = Object.creat(animal.prototype);
        cat.prototype = temprotp;
        temprotp.constructor = cat;
      }
