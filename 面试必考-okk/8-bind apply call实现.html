  <body>
    1、apply(),call(),bind()是函数对象的一个方法，作用是改变函数的调用对象。其第一个参数表示改变后的调用这个函数的对象。
    <script>
      function test() {
        console.log(this.x);
      }
      var o = {};
      o.x = 2;
      o.m = test;
      o.m(); // 2
    </script>
    //bind()
    柯里化：把接受多个参数的函数变成接受单一参数的函数，并返回接受余下的参数且返回结果的新函数的技术。
    以下特点：
    返回函数、柯里化、new构造的时候忽略传入的上下文环境，把this指向实例。
    Object.bind()创建一个新对象，使用现有的对象来提供新创建的对象的_proto_
    Object.creat(proto,[propertiesObject]) proto:新创建对象的原型对象。
    返回值：一个新对象，带着指定的原型对象和属性
  </body>
