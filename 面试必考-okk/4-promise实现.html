    <script>
      class PromiseMy {
        constructor(callback) {
          this.staus = "pending";
          this.msg = "";
          callback(this.resolve.bind(this), this.reject.bind(this));
          //改变实例对象的this指向，指向原型
          return this;
          //返回实例对象
        }
        resolve(val) {
          this.status = "fulfilled";
          this.msg = val;
        }
        reject(err) {
          this.status = "rejected";
          this.msg = err;
        }
        then(fulfilled, rejected) {
          //这两个形参传入的是函数
          if (this.status === "fulfilled") {
            fulfilled(this.msg);
          } else if (this.status === "rejected") {
            rejected(this.msg);
          }
        }
      }
      let p = new PromiseMy((resolve, rejected) => {
        resolve("ok");
      });
      p.then(
        (val) => {
          console.log(val);
        },
        (err) => {
          console.log(err);

      );
