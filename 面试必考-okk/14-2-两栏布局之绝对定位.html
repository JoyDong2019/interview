<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 父盒子设置相对定位，左侧盒子定宽，右侧盒子设置绝对定位，设置left：200px -->
    <div id="container">
      <div id="left"></div>
      <div id="right"></div>
    </div>
    <style>
      #container {
        position: relative;
        height: 100px;
      }
      #left {
        width: 200px;
        height: 100px;
        background-color: yellow;
      }
      #right {
        height: 100px;
        position: absolute;
        top: 0;
        left: 200px;
        right: 0;
        background-color: red;
      }
    </style>
  </body>
</html>
