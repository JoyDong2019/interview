<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    父盒子设置flex布局，左侧盒子定宽，右侧盒子设置flex：1
    <div class="wrap">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <style>
      body,
      div {
        padding: 0;
        margin: 0;
      }
      .wrap {
        display: flex;
      }
      .left,
      .right {
        height: 200px;
      }
      .left {
        width: 200px;
        background-color: blue;
      }
      .right {
        flex: 1;
        background-color: red;
      }
    </style>
  </body>
</html>
