      //1 深复制
      function deepClone(target) {
        let res;
        if (typeof target === "object") {
          if (Array.isArray(target)) {
            res = [];
            for (let i in target) {
              res.push(deepClone(target[i]));
            }
          } else if (target === null) {
            res = null;
          } else if (target.constructor === RegExp) {
            res = target;
          } else {
            res = {};
            for (let i in target) {
              res[i] = deepClone(target[i]);
            }
          }
        } else {
          res = target;
        }
        return res;
      }
      function deepClone(target) {
        let res = Array.isArray(target) ? [] : {};
        if (target && typeof target === "object") {
          for (key in target) {
            if (target[key] && typeof target[key] === "object") {
              if (target.hasOwnPropertyOf(key)) {
                res[key] = deepClone(target[key]);
              } else {
                res[key] = target[key];
              }
            }
          }
        }
        return res;
      }
      //防抖节流
      function debounce(fun, delay) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fun.apply(this, args);
          }, delay);
        };
      }
      //节流
      function throttle(fun, delay) {
        let flag = true;
        return function () {
          if (!flag) {
            return;
          }
          flag = false;
          setTimeout(() => {
            fun.apply(this);
            flag = true;
          }, delay);
        };
      }

      let arr = [1, 2, 3, 2, 1];

      res2 = [];

        if (!res3.includes(arr[i])) {

      //promise实现
      class promiseMy {
        constructor(callback) {
          this.status = "pending";
          this.msg = "";
          callback(this.resolved.bind(this), this, rejected.bind(this));
          return this;
        }
        resolve(val) {
          this.status = "fulfilled";
          this.msg = val;
        }
        reject(err) {
          this.status = "rejected";
          this.msg = err;
        }
        then(fulfilled, rejected) {
          if (this.status === "fulfilled") {
            fulfilled(this.msg);
          } else if (this.status === "rejected") {
            rejected(this.msg);
          }
        }
      }
