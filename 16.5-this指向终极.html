<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = 1;　　
        var obj = {　　
            number: 2,
            　　showNumber: function() {　　
                this.number = 3;　　
                (function() {　　
                    console.log('闭包中的值', this.number);　　 //1  立即执行函数中的this 指向window
                })();　　
                console.log('对象函数中的值', this.number);　　 // 3  一般情况下指向函数拥有者：这里的obj
            }　　
        };　　
        obj.showNumber();
    </script>
</body>

</html>
