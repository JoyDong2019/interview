<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Far(n) {
            if (n == 1 || n == 2) {
                return 1
            }
            return Far(n - 1) + Far(n - 2)
        }
        console.log(Far(1));
        console.log(Far(2));
        console.log(Far(3));
        console.log(Far(4));
        console.log(Far(5));
        console.log(Far(6));
    </script>
</body>

</html>
